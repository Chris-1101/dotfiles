; === Global ===

[colors]
;background = ${xrdb:color0:#222}
background = #70000000
;background = #900b1317
background-alt = #90000000
;foreground = ${xrdb:color7:#222}
;foreground = #eee
foreground = #d7d8e0
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[vars]
height = 50
padding = 6

; === Top Bar ===

[bar/top]
monitor = eDP-1
height = ${vars.height}
fixed-center = true

border-top-size = ${vars.padding}
border-left-size = ${vars.padding}
border-right-size = ${vars.padding}
border-bottom-size = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

underline-size = 2
underline-color = #eee

;inner padding
;padding-left = 0
;padding-right = 3

;space between modules
;module-margin-left = 2
;module-margin-right = 2

;fonts
font-0 = fixed:pixelsize=16;5
font-1 = unifont:fontformat=truetype:size=8:antialias=false;3
font-2 = Wuncon Siji:size=40;3
;font-3 = Font Awesome 5 Free:style=Regular:pixelsize=18;3
;font-4 = Font Awesome 5 Free:style=Solid:pixelsize=18;3
font-3 = FontAwesome:style=Regular:pixelsize=20;5
font-4 = FontAwesome:style=Regular:pixelsize=20;3
font-5 = FontAwesome:style=Regular:pixelsize=20;4
;font-5 = Font Awesome 5 Brands:pixelsize=18;3

modules-left = i3 spacer network spacer
modules-center = spacer window-title spacer
modules-right = spacer brightness volume battery spacer date-time spacer bar-toggle

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 3
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
;label-focused = %index%
label-focused = %icon%
;label-focused-background = ${colors.background-alt} 
;label-focused-underline = ${colors.primary}
;label-focused-padding = 2

label-focused-background = #90000000
label-focused-underline = #ddd
label-focused-padding = 3

; unfocused = Inactive workspace on any monitor
;label-unfocused = %index%
label-unfocused = %icon%
label-unfocused-padding = 3

; visible = Active workspace on unfocused monitor
;label-visible = %index%
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
;label-urgent = %index%
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

;ws-icon-default = 
ws-icon-default = 
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;

[module/network]
type = internal/network
interface = wlp1s0
interval = 1.0
;ping-interval = 10
format-background = ${colors.background}
format-connected-padding = 3
format-disconnected-padding = 3

label-connected = "  %signal%%      %upspeed%      %downspeed%"
label-disconnected = " offline"

[module/window-title]
type = internal/xwindow
label = %title:0:70: [...]%
format-background = #90000000
format-padding = 5

[module/brightness]
type = internal/backlight
card = intel_backlight

;format =  <label>
format =   <label>
format-padding = 3

[module/volume]
type = internal/volume

format-volume = <label-volume>
label-volume = "   %percentage%% "

format-muted-prefix = "  "

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-padding = 3
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 3
format-full-prefix = "  "
format-full-padding = 3

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-framerate = 1000

[module/date-time]
type = internal/date
interval = 5

format-background = #90000000
format-padding = 3

date = "%A %d %b"
time = %H:%M

;label =   %date% %time%
;label = %date%    %time%
label = %date%, %time%

[module/spacer]
type = custom/text
content = " "
content-padding = 0
content-background = #00ffffff
content-foreground = #00ffffff

[module/bar-toggle]
type = custom/text
content = 
content-padding = 3

;click-left = polybar-msg cmd toggle
click-left = echo cmd:toggle > /tmp/ipc-btmbar

; === Bottom Bar ===

[bar/bottom]
monitor = eDP-1
height = ${vars.height}
fixed-center = true
bottom = true

;background = #151927 
background = ${colors.background}
;foreground = #56ae9d
foreground = #d7d8e0

border-top-size = 0
border-left-size = ${vars.padding}
border-right-size = ${vars.padding}
border-bottom-size = ${vars.padding}

modules-left = hostname spacer local-ip public-ip spacer updates spacer
modules-center = spacer fs-root fs-home fs-data spacer
modules-right = spacer memory cpu temperature spacer battery-status spacer tray-toggle

font-0 = fixed:pixelsize=16;5
font-1 = FontAwesome:style=Regular:pixelsize=20;4
font-2 = FontAwesome:style=Regular:pixelsize=18;5
font-3 = FontAwesome:style=Regular:pixelsize=16;4

enable-ipc = true

[module/hostname]
type = custom/text
content = "  CMB-Arclight"
content-padding = 3

[module/local-ip]
type = internal/network
interface = wlp1s0
interval = 1.0

format-connected-padding = 3
format-connected = <label-connected>
format-connected-underline = #9f78e1
label-connected = "  %local_ip%"
label-disconnected = "offline"

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

;ramp-signal-0 = 
;ramp-signal-1 = 
;ramp-signal-2 = 
;ramp-signal-3 = 
;ramp-signal-4 = 
;ramp-signal-foreground = ${colors.foreground-alt}

[module/public-ip]
type = custom/script
exec = wget http://ipecho.net/plain -O - -q; echo
interval = 300
label = "   %output%   "

[module/updates]
type = custom/script
exec = ~/.config/polybar/updates-arch.sh
interval = 600
format = %{T3}%{T-}  <label>
format-padding = 3

[module/fs-root]
type = internal/fs
interval = 60
mount-0 = /
format-mounted-padding = 3
 
label-mounted = "Root    %free%"
label-unmounted = "Root    offline"
;ilabel-unmounted-foreground = ${colors.foreground-alt}

[module/fs-home]
type = internal/fs
mount-0 = /home
interval = 60

label-mounted = " Home    %free% "
label-unmounted = " Home    offline "
;label-unmounted-foreground = ${colors.foreground-alt}

[module/fs-data]
type = internal/fs
mount-0 = /data
interval = 60
format-mounted-padding = 3

label-mounted = "Data  %{T4}%{T-}  %free%"
label-unmounted = "Data  %{T4}%{T-}  offline"
;label-unmounted-foreground = ${colors.foreground-alt}

[module/memory]
type = internal/memory
interval = 2
label = "RAM  %{T3}%{T-}  %percentage_used%%"
format-padding = 3

[module/cpu]
type = internal/cpu
interval = 2
label = " CPU   %percentage:2%% "

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format-padding = 3
format-warn-padding = 3

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.secondary}

ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-3 = " "
ramp-4 = " "

[module/battery-status]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 98

time-format = %Hh %Mmin

format-charging-padding = 3
format-discharging-padding = 3
format-full-padding = 3

label-charging =   Charging...
label-discharging =   %time%
label-full =   A/C Supply

[module/tray-toggle]
type = custom/text
content = 
content-padding = 3

;click-left = polybar-msg cmd toggle
click-left = echo cmd:toggle > /tmp/ipc-systray

; === Bottom Overline ===

[bar/btm-overline]
monitor = eDP-1
height = 6
background = ${colors.background-alt}
bottom = true

border-left-size = 6
border-left-color = #00ffffff
border-right-size = 6
border-right-color = #00ffffff
border-bottom-size = 6
border-bottom-color = #00ffffff

modules-center = void

[module/void]
type = custom/text
content = ""

; === System Tray ===

[bar/systray]
monitor = eDP-1
;width = 20%
height = 70
background = #00ffffff
override-redirect = true
;offset-x = 80%
offset-y = 62
bottom = true

border-left-size = 6
border-left-color = #00ffffff
border-right-size = 6
border-right-color = #00ffffff
border-bottom-size = 6
border-bottom-color = #90000000

font-0 = fixed:pixelsize=16;10

modules-left = spacer

enable-ipc = true

tray-position = right
tray-maxsize = 48
tray-padding = 3
tray-transparent = true

;[module/title-systray]
;type = custom/text
;content = "   System Tray"

; === Settings ===

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
