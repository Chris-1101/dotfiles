# i3 config file (v4)
#
# Please see https://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4

# Remove title bar to avoid background artifacts. Replace with border
for_window [class="^.*"] border pixel 0

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:monospace, Font Awesome 5 Free:style=Regular, Font Awesome 5 Free:style=Solid, Font Awesome 5 Brands 8

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesn’t scale on retina/hidpi displays.

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec --no-startup-id i3-sensible-terminal

# kill focused window
bindsym $mod+Shift+q kill

# start dmenu (a program launcher)
bindsym $mod+d exec --no-startup-id dmenu_run
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+ntilde focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+ntilde move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child



# ======================== #
#                          #
#   WORKSPACE DEFINITION   #
#                          #
# ======================== #

# Workspace Definition
set $workspace01 "1"
set $workspace02 "2"
set $workspace03 "3"
set $workspace04 "4"
set $workspace05 "5"
set $workspace06 "6"
set $workspace07 "7"
set $workspace08 "8"
set $workspace09 "9"
set $workspace10 "10"

# Switch to workspace
bindsym $mod+1 workspace $workspace01
bindsym $mod+2 workspace $workspace02
bindsym $mod+3 workspace $workspace03
bindsym $mod+4 workspace $workspace04
bindsym $mod+5 workspace $workspace05
bindsym $mod+6 workspace $workspace06
bindsym $mod+7 workspace $workspace07
bindsym $mod+8 workspace $workspace08
bindsym $mod+9 workspace $workspace09
bindsym $mod+0 workspace $workspace10

# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $workspace01
bindsym $mod+Shift+2 move container to workspace $workspace02
bindsym $mod+Shift+3 move container to workspace $workspace03
bindsym $mod+Shift+4 move container to workspace $workspace04
bindsym $mod+Shift+5 move container to workspace $workspace05
bindsym $mod+Shift+6 move container to workspace $workspace06
bindsym $mod+Shift+7 move container to workspace $workspace07
bindsym $mod+Shift+8 move container to workspace $workspace08
bindsym $mod+Shift+9 move container to workspace $workspace09
bindsym $mod+Shift+0 move container to workspace $workspace10

# Assign Specific Programmes to Workspaces
assign [class="Firefox"] $workspace01

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec --no-startup-id "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym j resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym l resize shrink height 10 px or 10 ppt
        bindsym ntilde resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 2 px or 2 ppt
        bindsym Down resize grow height 2 px or 2 ppt
        bindsym Up resize shrink height 2 px or 2 ppt
        bindsym Right resize grow width 2 px or 2 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"
hide_edge_borders both

# Launch Polybar 
bar {
       # status_command i3status
       i3bar_command $HOME/.config/polybar/launch.sh
}

# Custom Keybindings
bindsym $mod+shift+x exec --no-startup-id betterlockscreen -l blur
bindsym $mod+t exec --no-startup-id transset-df -x 2 -at 2

mode "caps lock" {
	bindsym Caps_Lock mode "default"
}

bindsym Caps_Lock mode "caps lock"

# Top Row Keybinds
bindsym XF86AudioMute exec --no-startup-id "amixer -q sset Master toggle;notify-send -t 1000 'Volume Muted'"
bindsym XF86AudioLowerVolume exec --no-startup-id "amixer -q sset Master 10%-;notify-send -t 1000 'Volume -10%'"
bindsym XF86AudioRaiseVolume exec --no-startup-id "amixer -q sset Master 10%+;notify-send -t 1000 'Volume +10%'"
bindsym Mod1+F4 kill
bindsym Mod1+Tab workspace next
bindsym XF86MonBrightnessDown exec --no-startup-id "light -U 10;notify-send -t 1000 'Brightness -10%'"
bindsym XF86MonBrightnessUp exec --no-startup-id "light -A 10;notify-send -t 1000 'Brightness +10%'"
bindsym Print exec --no-startup-id "scrot '%Y.%m.%d-%H%M_scrot.png' -e 'mv $f ~/Pictures/Screenshots/'"

# Window Colours	Border		Background	Text		Indicator
#client.focused		#ff0000		#bbbcbe		#00ff00		#bbbcbe
client.focused		#ff0000		#282c34		#00ff00		#282c34
client.unfocused	#ff0000		#282c34		#00ff00		#282c34
client.focused_inactive	#ff0000		#282c34		#00ff00		#282c34
client.urgent		#ff0000		#bd2c40		#00ff00		#bd2c40
client.placeholder	#ff0000		#282c34		#00ff00		#282c34

# Gaps Definitions
bindsym $mod+plus gaps inner all plus 5
bindsym $mod+minus gaps inner all minus 5

gaps inner 6
gaps outer 0

# Start Up
exec --no-startup-id lxsession &
exec --no-startup-id xrandr --dpi 192

exec --no-startup-id dunst -config $HOME/.config/dunst/dunstrc
exec_always --no-startup-id compton &
exec_always --no-startup-id feh --bg-scale 'Pictures/Wallpapers/Lonely Autumn (1080).jpg'
