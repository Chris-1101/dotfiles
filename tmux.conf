# Prefix
unbind C-b
set -g prefix C-t

# Pane Splits
unbind '"'
bind v split-window -v
unbind %
bind h split-window -h

# Reload Config Keymap
bind R source-file ~/.tmux.conf \; display-message "Successfully reloaded tmux config"

# ==========================
# ------- ğ™ğ™©ğ™–ğ™©ğ™ªğ™¨ ğ˜½ğ™–ğ™§ -------
