[global]
workgroup = WORKGROUP
netbios name = CMB-Arclight
server string = CMB-Arclight
server role = standalone server
ntlm auth = yes
lanman auth = no
client lanman auth = no
local master = yes
preferred master = yes
wins support = yes
dns proxy = no

# Required for Public Shares
security = user
map to guest = Bad Password

# Log Settings
log file = /var/log/samba/%m.log
max log size = 50

# ==============================
# ------- ğ™‹ğ™§ğ™ğ™«ğ™–ğ™©ğ™š ğ™ğ™ğ™–ğ™§ğ™šğ™¨ -------
# ==============================
[SharedDocs]
comment = SharedDocs on CMB-Arclight
path = /data/SharedDocs
available = yes
valid users = @users
read only = no
browsable = yes
writable = yes

[Screenshots]
comment = Screenshots on CMB-Arclight
path = /home/%u/Pictures/Screenshots
available = yes
valid users = @users
read only = no
browsable = yes
writable = yes

[homes]
comment = Home Directories
browseable = no
writable = yes

# =============================
# ------- ğ™‹ğ™ªğ™—ğ™¡ğ™ğ™˜ ğ™ğ™ğ™–ğ™§ğ™šğ™¨ -------
# =============================
[Public]
comment = Public File Share
path = /pub/Public
browsable = yes
writable = yes
public = yes
create mask = 0644
directory mask = 0755
force user = netuser

